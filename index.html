<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com LocalStorage</title>
  <style>
    li {
      list-style-type: none;
    }
  </style>
</head>
<body>
<form id="frmCadastro" onsubmit="salvar(event);">
		<ul>
			<li>
				<label for="txtCodigo">Código:</label>
				<input type="text" id="txtCodigo" title="Código"/>
			</li>
			<li>
				<label for="txtNome">Nome:</label>
				<input type="text" id="txtNome" title="Nome"/>
			</li>
			<li>
				<label for="txtTelefone">Telefone:</label>
				<input type="text" id="txtTelefone" placeholder="Ex:(00) 0 0000-0000" title="Telefone"/>
			</li>
			<li>
				<label for="txtEmail">Email:</label>
				<input type="text" id="txtEmail" title="E-mail"/>
			</li>
			<li>
				<button type="submit" value="Salvar" id="btnSalvar" title="SALVAR"> Salvar </button>

      </li>

		</ul>
	</form>
  <br />
  <br />

  <button id="btnListar"> Listar </button>
  <br/>

	<table id="tblListar">
    <thead>
      <th></th>
      <th>Código</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
