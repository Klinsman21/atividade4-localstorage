<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com LocalStorage</title>
  <style>
    li {
      list-style-type: none;
    }
  </style>
</head>
<body>
<form id="frmCadastro" onsubmit="salvar(event);">
		<ul>
			<li>
				<label for="txtCodigo">Código:</label>
				<input type="text" id="txtCodigo" name="Nome" placeholder="Digite seu codigo 00" onblur="Validate.isCode(this)"/>
			</li>
			<li>
				<label for="txtNome">Nome:</label>
				<input type="text" id="txtNome" name="Nome" placeholder="Digite seu nome" onblur="Validate.isName(this)"/>
			</li>
			<li>
				<label for="txtTelefone">Telefone:</label>
				<input type="text" id="txtTelefone" name="telefone" placeholder="Digite seu telefone" onkeyup="Mask.isPhone(this)" onblur="Validate.isPhone(this)"/>
			</li>
			<li>
				<label for="txtEmail">Email:</label>
				<input type="text" id="txtEmail" name="email" placeholder="Digite seu email" onblur="Validate.isEmail(this)"/>
        
				<input type="text" id="txtCodigo" title="Código"/>
			</li>
			<li>
				<button type="submit" value="Salvar" id="btnSalvar" title="SALVAR"> Salvar </button>
      </li>

		</ul>
	</form>
  <br />
  <br />

  <button id="btnListar"> Listar </button>
  <br/>

	<table id="tblListar">
    <thead>
      <th></th>
      <th>Código</th>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Email</th>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  <script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
